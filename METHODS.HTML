<!DOCTYPE html>
<html>
<head><title>Methods</title></head>
<body>
<h2>Open Console</h2>
<script>
let person = {
    firstName: "John",
    lastName: "Doe",
    fullName: function() {
        return this.firstName + " " + this.lastName;
    }
};
console.log(person.fullName());
let str = "Hello World";
console.log(str.toUpperCase());
let nums = [1, 2, 3];
nums.push(4);
console.log(nums);
</script>
</body>
</html>
