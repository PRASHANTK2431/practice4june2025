<!DOCTYPE html>
<html>
<head><title>Functions</title></head>
<body>
<h2>Open Console</h2>
<script>
function add(a, b) {
    return a + b;
}
console.log(add(3, 7));
const greet = function(name) {
    return "Hello " + name;
};
console.log(greet("Shubham"));
const square = (n) => n * n;
console.log(square(5));
</script>
</body>
</html>
