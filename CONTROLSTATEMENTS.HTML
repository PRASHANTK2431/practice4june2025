<!DOCTYPE html>
<html>
<head><title>Control Statements</title></head>
<body>
<h2>Open Console</h2>
<script>
let age = 18;
if (age >= 18) {
    console.log("Adult");
} else {
    console.log("Minor");
}
let color = "red";
switch(color) {
    case "red":
        console.log("Stop");
        break;
    case "green":
        console.log("Go");
        break;
    default:
        console.log("Wait");
}
for (let i = 1; i <= 3; i++) {
    console.log("For Loop", i);
}
let count = 0;
while (count < 3) {
    console.log("While Loop", count);
    count++;
}
</script>
</body>
</html>
