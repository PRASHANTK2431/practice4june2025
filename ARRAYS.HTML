<!DOCTYPE html>
<html>
<head><title>Arrays</title></head>
<body>
<h2>Open Console</h2>
<script>
let colors = ["red", "green", "blue"];
console.log(colors);
colors.push("yellow");
console.log(colors);
colors.pop();
console.log(colors);
colors.forEach(function(color) {
    console.log(color);
});
let doubled = colors.map(c => c + "!");
console.log(doubled);
</script>
</body>
</html>
